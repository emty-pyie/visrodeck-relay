version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: visrodeck-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secure_password_change_this}
      MYSQL_DATABASE: visrodeck_relay
      MYSQL_USER: visrodeck
      MYSQL_PASSWORD: ${DB_PASSWORD:-secure_password_change_this}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - visrodeck-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: visrodeck-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: mysql
      DB_USER: visrodeck
      DB_PASSWORD: ${DB_PASSWORD:-secure_password_change_this}
      DB_NAME: visrodeck_relay
    ports:
      - "3001:3001"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - visrodeck-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: visrodeck-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - visrodeck-network

networks:
  visrodeck-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
